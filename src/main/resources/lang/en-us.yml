auth:
  invalid-session: "&cInvalid session! Please log in again."
  unknown-error: "&cUnknown error! Please contact an administrator and try again."

  failed-to-login: "&cLogin verification system error, please contact an administrator!"

  user-input: "&7> %input%"

  failed-to-connect-to-backend: "&cUnable to connect to the backend server! Please try again later."
  timeout: "&cLogin timed out! Please rejoin the server."

  yggdrasil-new-need-verification: "&aThis is your first time joining the server with %auth_method%, a password verification is required to ensure your security!"

  auth-bar-name: "&f%time% seconds remaining"

  message-hint:
    unknown: "&7Loading..."
    login: "&bPlease type your &epassword &bin chat to log in!"
    register_password: "&bPlease type a &epassword &bin chat to register!"
    register_confirm_password: "&bPlease re-enter your password! &7('back' to go back)"

  register-success: "&aRegistration successful! Welcome to the server!"
  passwords-dont-match: "&cThe passwords you entered do not match! Please double-check."
  password-doesnt-match-regex: "&cPassword does not meet the requirements! Please choose a secure and memorable password."

  login-success: "&aLogin successful! Welcome back~"
  max-attempts: "&cToo many login attempts! Please try again later."
  email-not-verified: "&eLogin successful, please remember to bind your email!"
  invalid-password: "&cIncorrect password! Did you perhaps forget?"

tab-complete:
  change-password:
    old: "<old password>"
    new: "<new password>"
  force-change-password:
    player: "<player>"
    new: "<new password>"
  set-uuid:
    player: "<player>"
    uuid: "[UUID]"

command:
  player-command: "&cThis command is for players only and cannot be executed from the console!"
  default: "&cUnknown subcommand!"
  no-permission: "&cYou do not have permission to execute this command!"

  player-not-exists: "&cThe player %player% does not exist!"

  change-password:
    success: "&aPassword changed successfully! Please be sure to remember it!"
    invalid-format-need-old-password: "&cIncorrect format! Use &e/account changepass <old password> <new password>"
    invalid-format-no-old-password: "&cIncorrect format! Use &e/account changepass <new password>"
    invalid-password: "&cIncorrect password! Did you perhaps forget?"
    invalid-password-format: "&cPassword does not meet the requirements! Please choose a secure and memorable password."

  force-change-password:
    success: "&aSuccessfully changed %player%'s password!"
    invalid-format: "&cIncorrect format! Use &e/authx changepass <player username> <new password>"

  force-unregister:
    invalid-format: "&cIncorrect format! Use &e/authx unregister <player username>"

  reload:
    success: "&aSuccessfully reloaded &bAuthX&a!"

  set-uuid:
    invalid-format: "&cIncorrect format! Use &e/authx setuuid <player username> [UUID]"
    success: "&aSuccessfully set %player%'s UUID to %uuid%!"
    invalid-uuid: "&cInvalid UUID format! Please check if the UUID is correct."